        <script>
            $('#box-iframe').draggable();

            function draggable() {
                $('#box-iframe').draggable();
            }

            $(function () {
                draggable();
                // Hiệu ứng random số đo tốc độ nâng cao
                var speedValues = [];
                var bestIndexes = [0, 1]; // 2 item đầu là tốt nhất
                var total = $('.speed-meter').length;
                $('.speed-meter').each(function (i) {
                    if (bestIndexes.includes(i)) {
                        var val = Math.floor(Math.random() * 6) + 110; // 110-115
                        speedValues[i] = val;
                    } else {
                        var val = Math.floor(Math.random() * 41) + 120; // 120-160
                        speedValues[i] = val;
                    }
                    $(this).text(speedValues[i] + ' ms');
                    $(this).attr('data-index', i);
                });
                function updateSpeedMeters() {
                    $('.speed-meter').each(function (i) {
                        if (bestIndexes.includes(i)) {
                            // Nhảy rất ít, chỉ 1-2 đơn vị, giữ trong 110-115
                            var delta = Math.floor(Math.random() * 2) + 1; // 1-2
                            var up = Math.random() > 0.5;
                            var val = speedValues[i];
                            if (up) val = Math.min(115, val + delta);
                            else val = Math.max(110, val - delta);
                            speedValues[i] = val;
                            $(this).text(val + ' ms');
                        } else {
                            // Nhảy 2-10 đơn vị, giữ trong 110-160
                            var delta = Math.floor(Math.random() * 9) + 2; // 2-10
                            var up = Math.random() > 0.5;
                            var val = speedValues[i];
                            if (up) val = Math.min(160, val + delta);
                            else val = Math.max(110, val - delta);
                            speedValues[i] = val;
                            $(this).text(val + ' ms');
                        }
                    });
                }
                setInterval(updateSpeedMeters, 600);
                updateSpeedMeters();
            });
        </script>
